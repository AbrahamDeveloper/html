<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }
    </style>
</head>
<body>
    <h1>CSS Styling</h1>
    <p>This is a paragraph with some styled text.</p>
</body>
</html>
